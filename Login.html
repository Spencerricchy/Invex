<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>InvestX - Log in</title>
        <link rel="icon" href="https://investx-admin-template.multipurposethemes.com/New_InvestX-main-files/html/images/favicon.ico">
        <link rel="stylesheet" href="css/Login.css">
        <!---css bootstrap--->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
       
        <!--css javascript---->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
        <!--Font Aweason--> 
       <script src="https://kit.fontawesome.com/bb3cd3f3e2.js" crossorigin="anonymous"></script>
       <!-- BOXICONS -->
       <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
              <!-- GOOGLE FONTS -->
              <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="pepper">
        <div class="loginform shadow-lg">
          <h2 class="text-center">Let's Get Started</h2>
          <p class="text-center-p">Sign in to continue to InvestX.</p>
          <div class="container">
            <form>
              <div class="">
                <label for="exampleInputEmail1" class="form-label"></label>
               <input type="email" class="form-control" id="exampleInputEmail1" placeholder="username" aria-describedby="emailHelp">
              </div>
              <div class="">
                <label for="exampleInputPassword1" class="form-label"></label>
                <input type="password" class="form-control" placeholder="password"  id="exampleInputPassword1">
              </div>
              <div class="mb-3 mt-2 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                &nbsp;&nbsp;<a class="" href="#"><i class="fa-solid fa-lock" style=" color:  #46bc5c;"></i>Forget pwd</a>
              </div>
              <button type="submit" class="btn col-lg-12 col-12 mt-2">SIGN IN</button>
              <p class="text-center-p mt-3">Don't have an account ? <a class="signup" href="#">sign up</a></p>
        
              <p class="text-center-p mt-3">- Sign With -</p>
        
              <div class="social-icon">
               <div class="facebook"> <a href="#"><i class="fa-brands fa-facebook-f"></i></a></div>
               <div class="twitter"> <a href="#"><i class="fa-brands fa-x-twitter"></i></a></div>
               <div class="instagram"> <a href="#"><i class="fa-brands fa-instagram"></i></a></div>
              </div>
            </form>
          </div>
        </div>
        </div>  
        </div>
</body>
</html>
